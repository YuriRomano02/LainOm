# Hyprlock configuration - Anime Pink Theme
# Schermata di blocco con stile anime rosa/magenta

general {
    disable_loading_bar = false
    grace = 3
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
}

# Sfondo con la tua immagine anime
background {
    monitor =
    path = ~/.config/omarchy/themes/anime-pink/backgrounds/anime_girl_pink.jpg
    color = rgba(10, 10, 10, 1.0)
    
    # Effetti blur
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Overlay sfumato per migliorare la leggibilit√†
background {
    monitor =
    path = 
    color = rgba(233, 30, 99, 0.1)  # Overlay rosa trasparente
}

# Campo di input password
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    
    # Posizionamento
    position = 0, -120
    halign = center
    valign = center
    
    # Colori
    outer_color = rgb(233, 30, 99)      # Bordo esterno magenta
    inner_color = rgba(10, 10, 10, 0.8) # Sfondo interno nero trasparente
    font_color = rgb(255, 238, 247)     # Testo rosa chiaro
    
    # Placeholder
    placeholder_text = <span foreground="##ffb3e6"><i>üå∏ Inserisci la password...</i></span>
    hide_input = false
    rounding = 15
    
    # Stati
    check_color = rgb(255, 133, 162)    # Verde rosato per check
    fail_color = rgb(255, 107, 157)     # Rosso rosato per fail
    fail_text = <span foreground="##ff6b9d"><i>‚ùå Password errata!</i></span>
    fail_transitions = 300
    
    # Caps lock
    capslock_color = rgb(255, 179, 209)
    numlock_color = rgb(255, 179, 209)
    bothlock_color = rgb(255, 179, 209)
    invert_numlock = false
    swap_font_color = false
    
    # Font
    font_family = CaskaydiaMono Nerd Font
    font_size = 16
    
    # Animazioni
    fade_on_empty = true
    fade_timeout = 2000
}

# Orologio principale
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgb(255, 64, 129)
    font_size = 120
    font_family = CaskaydiaMono Nerd Font ExtraBold
    
    position = 0, 200
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(233, 30, 99, 0.5)
    shadow_boost = 1.2
}

