# Neofetch config for LainOm - Anime Pink Theme
# ~/.config/neofetch/config.conf

# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {
    info title
    info underline

    info "🌸 OS" distro
    info "🖥️  Host" model
    info "⚡ Kernel" kernel
    info "📦 Packages" packages
    info "🎨 DE/WM" de
    info "🌈 Theme" theme
    info "💖 Icons" icons
    info "📺 Terminal" term
    info "🔤 Font" term_font
    info "🐚 Shell" shell
    info "🎵 Song" song
    [[ "$player" ]] && prin "🎧 Music Player" "$player"
    info "💾 Memory" memory
    info "🖤 CPU" cpu
    info "💿 Disk" disk
    info "🔋 Battery" battery
    info "📡 Local IP" local_ip
    info "🌐 Public IP" public_ip
    info "⏰ Uptime" uptime
    info "🎯 Resolution" resolution
    
    info cols
}

# Title
title_fqdn="off"

# Kernel
kernel_shorthand="on"

# Distro
distro_shorthand="off"
os_arch="on"

# Uptime
uptime_shorthand="on"

# Memory
memory_percent="on"
memory_unit="gib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Resolution
refresh_rate="on"

# Gtk Theme / Icons / Font
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# IP Address
public_ip_host="http://ident.me"
public_ip_timeout=2
local_ip_interface=('auto')

# Desktop Environment
de_version="on"

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Song
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# Text Colors
colors=(distro)

# Text Options
bold="on"
underline_enabled="on"
underline_char="─"
separator=" ➤ "

# Color Blocks
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Progress Bars
bar_char_elapsed="━"
bar_char_total="─"
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Backend Settings
image_backend="ascii"
image_source="auto"

# Ascii Options
ascii_distro="auto"
ascii_colors=(1 2 3 4 5 6)
ascii_bold="on"

# Image Options (if using image backend)
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=

# Misc Options
stdout="off"