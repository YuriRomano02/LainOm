# Configurazione Mako - Tema Anime Pink
# Notifiche con stile anime rosa/magenta

# Aspetto base
background-color=#0a0a0a
text-color=#ffeef7
border-color=#e91e63
border-size=2
border-radius=12

# Dimensioni e posizionamento
width=320
height=100
padding=15
margin=15
anchor=top-right
layer=overlay

# Comportamento
default-timeout=8000
ignore-timeout=1
group-by=app-name
sort=-time

# Font
font=CaskaydiaMono Nerd Font 11

# Icone
icon-path=/usr/share/icons/Yaru-magenta
max-icon-size=48
icons=1

# Effetti visivi
max-history=50
markup=1
actions=1
format=<b>%s</b>\n%b
text-alignment=left

# Bordo progressivo (per notifiche con progresso)
progress-color=#ff4081

# Configurazioni per diversi livelli di urgenza

[urgency=low]
background-color=#1a0a1a
text-color=#ffb3e6
border-color=#d147a3
default-timeout=5000

[urgency=normal]
background-color=#0a0a0a
text-color=#ffeef7
border-color=#e91e63
default-timeout=8000

[urgency=high]
background-color=#2a0a1a
text-color=#ffffff
border-color=#ff4081
border-size=3
default-timeout=15000
# Effetto glow per urgenza alta
box-shadow=0 0 20px rgba(255, 64, 129, 0.8)

# Configurazioni per app specifiche

[app-name="Spotify"]
background-color=#0d0a0d
border-color=#ff99cc
text-color=#ff99cc
default-timeout=4000

[app-name="Discord"]
background-color=#0a0a1a
border-color=#ff6b9d
text-color=#ffeef7

[app-name="firefox"]
background-color=#1a0a0a
border-color=#e91e63
text-color=#ffeef7

[app-name="notify-send"]
background-color=#0a0a0a
border-color=#ff4081
text-color=#ffeef7

# Configurazioni per categorie

[category=email]
background-color=#0a0a1a
border-color=#ff85a2
default-timeout=10000

[category=im]
background-color=#0a0a0a
border-color=#ff6b9d
default-timeout=6000

[category=network]
background-color=#0d0a0d
border-color=#d147a3
default-timeout=4000

[category=device]
background-color=#1a0a1a
border-color=#ffb3d1
default-timeout=5000

# Stili per stati

[summary~="Battery"]
background-color=#1a0a0a
border-color=#ff6b9d
text-color=#ff99cc

[summary~="Volume"]
background-color=#0a0a0a
border-color=#e91e63
text-color=#ffeef7
default-timeout=2000

[summary~="Brightness"]
background-color=#0d0a0d
border-color=#ffb3d1
text-color=#ffeef7
default-timeout=2000

# Configurazione per notifiche di sistema critiche
[summary~="Error"]
background-color=#2a0a0a
text-color=#ffffff
border-color=#ff4081
border-size=3
default-timeout=0

[summary~="Warning"]
background-color=#1a0f0a
text-color=#ffb3d1
border-color=#ff85a2
default-timeout=12000